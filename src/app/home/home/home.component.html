<div class="home">
    <div class="home__toolbar">
        <app-title-toolbar></app-title-toolbar>
    </div>
</div>
<nav mat-tab-nav-bar>
    <div *ngFor="let link of navLinks">
    <a mat-tab-link
       *ngIf="link.show"
       [routerLink]="link.link"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
        {{link.label}}
    </a>
    </div>
</nav>

<router-outlet></router-outlet>
