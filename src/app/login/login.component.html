<mat-card class="login-card">
    <div class="error-msg" *ngIf="accessDenied">
        BŁĄD: odmowa dostępu!
  </div>
  <mat-card-header>
    <img src="assets/trash.svg" alt="Application logo">
  </mat-card-header>
      <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
          <mat-form-field>
              <mat-label>
                  <label for="username">Email</label>
              </mat-label>
              <input type="text"
                     class="form-control form-control-solid placeholder-no-fix"
                     matInput
                     required
                     placeholder="Email"
                     id="username"
                     formControlName="username">
              <mat-error *ngIf="form.controls['username'].errors">to pole jest wymagane</mat-error>
          </mat-form-field>
          <mat-form-field>
              <mat-label>
                  <label for="password">Hasło</label>
              </mat-label>
              <input type="password"
                     class="form-control form-control-solid placeholder-no-fix"
                     matInput
                     required
                     placeholder="Hasło"
                     id="password"
                     formControlName="password">
              <mat-error *ngIf="form.controls['password'].errors">to pole jest wymagane</mat-error>
          </mat-form-field>
        <div class="button">
          <button type="submit" mat-flat-button color="primary">Login</button>
        </div>
      </form>
     </mat-card-content>
  </mat-card>
