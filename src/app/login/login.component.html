<mat-card>
  <div *ngIf="noUserError()" style="margin-bottom:20px;color:red;float:center;font-size: 20px;">
    ERROR: user or password incorrect!
  </div>
  <mat-card-header>
    <img src="assets/garbage.svg" alt="Application logo">
  </mat-card-header>
      <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
  
        <p>
          <mat-form-field>
            <div *ngIf="form.controls['username'].invalid && (form.controls['username'].dirty || form.controls['username'].touched)">
              <div *ngIf="form.controls['username'].errors.required" style="color:red;float:right;font-size: 10px;">
                Name is required.
              </div>
            </div>
            <input type="text" matInput placeholder="Email" formControlName="username">
          </mat-form-field>
        </p>  
        <p>
          <mat-form-field>
                <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)" class="alert alert-danger">
                        <div *ngIf="form.controls['password'].errors.required" style="color:red;float:right;font-size: 10px;">
                          Password is required.
                        </div>
                      </div>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>
  
        <p *ngIf="error" class="error">
          {{ error }}
        </p>
  
        <div class="button">
          <button type="submit" mat-stroked-button color="primary">Login</button>
        </div>
      </form>
     </mat-card-content>
  </mat-card>
